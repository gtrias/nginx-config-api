language: node_js
node_js:
  - "6.2"

sudo: required
services:
  - docker

install:
  - docker build -t gtrias/nginx-config-api .
  - npm install

script: npm test

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push gtrias/nginx-config-api;
    fi
